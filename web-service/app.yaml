application: url-caster
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  secure: always

- url: /webui
  static_files: static/index.html
  upload: static/index\.html
  secure: always

- url: /webui.raw
  static_files: static/raw.html
  upload: static/index\.html
  secure: always

- url: /shorten-url
  script: shortener.app
  secure: always

- url: /experimental/.*
  script: experimental.app

- url: .*
  script: handlers.app
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"

- name: lxml
  version: "2.3.5"

builtins:
- appstats: on
